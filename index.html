<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nine Circles Around the Sun</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="assets/sun.png" class="sun">
        <div class="orbit orbit-1"><img src="assets/mercury.png" class="planet mercury" data-planet="Mercury"></div>
        <div class="orbit orbit-2"><img src="assets/venus.png" class="planet venus" data-planet="Venus"></div>
        <div class="orbit orbit-3"><img src="assets/earth.png" class="planet earth" data-planet="Earth"></div>
        <div class="orbit orbit-4"><img src="assets/mars.png" class="planet mars" data-planet="Mars"></div>
        <div class="orbit orbit-5"><img src="assets/jupiter.png" class="planet jupiter" data-planet="Jupiter"></div>
        <div class="orbit orbit-6"><img src="assets/saturn.png" class="planet saturn" data-planet="Saturn"></div>
        <div class="orbit orbit-7"><img src="assets/uranus.png" class="planet uranus" data-planet="Uranus"></div>
        <div class="orbit orbit-8"><img src="assets/neptune.png" class="planet neptune" data-planet="Neptune"></div>
    <div class="popup" id="popup"></div>

<script src="script.js"></script>
</body>
</html>
